<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,300;1,500;1,600&family=Zen+Antique&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section id="inputs" class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="form-floating">
                        <input id="lat" type="number" class="form-control" id="floatingInput" placeholder="Latitute">
                        <label for="floatingInput">Latitute</label>
                      </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating">
                        <input id="lng" type="number" class="form-control" id="floatingPassword" placeholder="Longtitute">
                        <label for="floatingPassword">Longtitute</label>
                      </div>
                </div>
                <div class="col-md-3">
                    <select id="month" class="form-select" aria-label="Default select example">
                        <option selected>Month</option>
                        <option value="1" month="1">January</option>
                        <option value="2" month="2">February</option>
                        <option value="3" month="3">March</option>
                        <option value="3" month="4">April</option>
                        <option value="3" month="5">May</option>
                        <option value="3" month="6">June</option>
                        <option value="3" month="7">July</option>
                        <option value="3" month="8">August</option>
                        <option value="3" month="9">September</option>
                        <option value="3" month="10">October</option>
                        <option value="3" month="11">November</option>
                        <option value="3" month="12">December</option>
                      </select> 
                </div>  
                <div class="col-md-3">
                    <select id="year" class="form-select" aria-label="Default select example">
                        <option selected>Year</option>
                        <option value="1">2020</option>
                        <option value="2">2021</option>
                        <option value="3">2022</option>
                      </select> 
                </div>  
                <div class="col-md-2">
                    <button id="get-btn" class="btn btn-success">Get Prayer Time </button>
                </div>
            </div>
        </div>
    </section>
    <section id="table" class="d-none">
        <div class="container mt-3">
            <button id="back" class="btn btn-success fixed-top">Back</button>
            <table class="table">
                <thead>
                    <h4 id="h4" class="text-center"></h4>
                </thead>
                <thead>
                  <tr>
                    <th scope="col">Day</th>
                    <th scope="col">Fajr</th>
                    <th scope="col">Sunrise</th>
                    <th scope="col">Dhuhr</th>
                    <th scope="col">Asr</th>
                    <th scope="col">Maghrib</th>
                    <th scope="col">Isha</th>
                  </tr>
                </thead>
                <tbody id="table-b">
                </tbody>
              </table>
        </div>
        

    </section>

    <script src="main.js"></script>
</body>
</html>
